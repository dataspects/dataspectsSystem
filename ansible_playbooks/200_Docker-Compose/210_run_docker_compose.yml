---

- hosts: localhost
  gather_facts: False
  tasks:

    - name: Run docker-compose
      shell: docker-compose \
               --file {{ dataspectsSystem_control_folder_on_host }}/docker-compose.yml \
                 up \
                   {% if docker_network_mode == 'host'%}--scale proxy=0{% endif %} \
                   --detach
      tags:
        - 210_run_docker_compose
